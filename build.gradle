*/
jar {
	manifest {
		attributes 'Implementation-Title': 'Twitch Emote Tracker',
			'Implementation-Version':  version,
			'Main-Class': 'com.github.channingko_madden.twitch_emote_tracker.HelloTwitch'
	}
	from {configurations.compile.collect {it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //twitch4j
    //implementation group: 'com.github.twitch4j', name: 'twitch4j', version '1.2.1'
    api group: 'com.github.twitch4j', name: 'twitch4j', version: '1.2.1'
    
    //credential-manager
    compile 'com.github.philippheuer.credentialmanager:credentialmanager:0.0.5'
    
    // logger?
    compile "org.slf4j:slf4j-simple:1.6.4"
}
